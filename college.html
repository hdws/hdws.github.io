<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大学生文学作品征稿了！</title>
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link rel="shortcut icon" href="./images/hdws.ico" type="image/x-icon" />
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/college.css">
	<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>
	<script src="./js/jquery.lazyload.min.js"></script>
</head>
<body class="noselect">
	<div class="header">
		<div class="header-cont clearfix">
			<a class="logo" href="./index.html"><img src="./images/logo.jpg" alt=""></a>
			<ul class="nav">
				<li><a href="./index.html">首页</a></li>
				<li><a href="./article_list.html">往期回顾</a></li>
				<li class="active"><a href="./college.html">大学生专栏</a></li>
				<li><a href="./about.html">关于我们</a></li>
			</ul>
		</div>
	</div>
	<!-- scrolltext  begin -->
	<div id="scrolltext" class="scrolltext" v-clock>
		<ul class="clearfix">
			<li>{{text}}</li>
		</ul>
	</div>
	<!-- scrolltext  end -->
	<div class="content">
		<ul id="college" class="clearfix" v-clock>
			<li v-for="item in items">
				<a class="img-box" v-bind:href="item.url" target="_blank">
					<img class="lazy" width="330" height="200" v-bind:data-original="item.img" alt="">
				</a>
				<p class="msg"><a v-bind:href="item.url" target="_blank">{{item.name}} |  {{item.author}}</a></p>
			</li>
		</ul>
	</div>
	
	<!-- footer begin -->
	<div class="footer">
		<!-- bottom_nav begin -->
		<div class="bottom_nav">
			<a href="./index.html">首页</a> ｜ 
			<a href="./article_list.html">往期回顾</a> ｜ 
			<a href="./college.html">大学生专栏</a> ｜ 
			<a href="./about.html">关于我们</a>
		</div>
		<!-- bottom_nav end -->
		<p class="copyright">Copyright © 2016-2017 还读我诗 All Rights Reversed</p> 
		<p>技术支持: <a class="tongji" href="javascript:;" title="做人如果没有梦想，和咸鱼又有什么区别">Kevin</a></p>
	</div>
	<!-- footer end -->
	<div class="rightfixed">
		<div class="lianxi">投稿<br />联系</div>
		<span class="arrow_right"></span>  
		<div class="erweima">
			<img src="./images/dacheng.jpg" alt="">
		</div>
	</div>
	<!-- 返回顶部 -->
	<div class="totop"></div>
	<script>
		$(function(){
			$("img.lazy").lazyload({
    			threshold : 200
			});
		})
	</script>
	<script>
		$(function(){
			$(".lianxi").mouseover(function(){
				$(".erweima").fadeIn(500);
				$(".arrow_right").fadeIn(500);
			});
			$(".lianxi").mouseout(function(){
				$(".erweima").fadeOut(500);
				$(".arrow_right").fadeOut(500);
			})
		})
	</script>
	<script src="./js/scrolltext.js"></script>
	<script src="./js/vue.min.js"></script>
	<script src="./js/college.js"></script>
	<script src="./js/totop.js"></script>
	<script src="./js/bdtj.js"></script>
</body>
</html>
